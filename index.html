<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic drawing app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="eraserCursor"></div>

  <div id="tools" class="tools">
    <button class="colour" id="red" type="button" aria-label="red"></button>
    <button class="colour" id="blue" type="button" aria-label="blue"></button>
    <button class="colour" id="yellow" type="button" aria-label="yellow"></button>
    <label for="colourInput" id="lblColour" aria-label="Choose pencil colour">
      <input type="color" id="colourInput" value="#000000">
    </label>
    <div id="pencilTool">
      <button class="icon active" id="pencil">
        <!--FROM BOOTSTRAP ICONS-->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
        </svg>
      </button>
      <input type="range" id="thicknessSlider" value="5" min="1" max="20" step="1" class="slider active">
      <span id="pencilThickness" class="sliderValue">5px</span>
      <div id="thicknessDisplay"></div>
    </div>
    
    <div id="eraserTool">
      <button class="icon" id="eraser">
        <!--FROM BOOTSTRAP ICONS-->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16">
          <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"/>
        </svg>
      </button>
      <input type="range" id="eraserSizeSlider" value="20" min="1" max="100" step="1" class="slider">
      <span id="eraserSize" class="sliderValue">20px</span>
      <div id="eraserSizeDisplay"></div>
    </div>

    <button id="clear" type="button">Clear</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
